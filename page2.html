<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <title>Now Playing</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

</head>

<body>
<div id = "content"></div>
  <div id = "content1"></div>
    <ul class="mdc-list demo-list">
        <li class="mdc-list-item mdc-ripple-upgraded template" tabindex="0" id="172d9968-ee7e-45fe-a2cb-623f04e93d68" style="--mdc-ripple-fg-size:360px; --mdc-ripple-fg-scale:1.69977; --mdc-ripple-fg-translate-start:-67.309px, -157.847px; --mdc-ripple-fg-translate-end:120px, -156.007px;">

            <span class="mdc-list-item__meta material-icons" aria-hidden="true"></span>
        </li>
        <br/> 
    </ul>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>

    <script type="text/javascript">
        window.mdc.autoInit();
        $(document).ready(function() {
            $.get("https://api.themoviedb.org/3/movie/now_playing?api_key=b7117df362bd2224da8764ae94caea5b&region=US", function(response) {
                console.log(response);
                $.each(response.results, function(i, v) {
                    console.log(i, v);
                    var title1 = v.title;
                    var release1 = v.release_date;
                    var poster = v.poster_path;
                    var overview = v.overview;
                    var overview1 = "Overview:  ";
                    var div1 = "<p>"+overview1+overview+"</p>";
                 
                   var cell = $("<div>");
             
                    cell.addClass("content1");
                    var title2 ="Title: ";
                    var release = "Release date: ";
    
                     cell.html( title2 + title1 +  "<br>" + release + release1 +  "<br>" + div1);    
                    $("#content").append(cell);
                });
            });
        });
    </script>
</body>
</html>
