<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width">
    <title>Movies</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


  </head>
  <body>
    <!---using a drawer from Material Web Components-->
      <!-- notice the data-mdc-auto-init attribute;  this value is used by the autoinit script -->
      <aside class="mdc-drawer mdc-drawer--modal" data-mdc-auto-init="MDCDrawer">
      <div class="mdc-drawer__content">
        <nav class="mdc-list">
          <a class="mdc-list-item mdc-list-item--activated" data-page ="page1" href="#" aria-selected="true">
            <span class="mdc-list-item__text">UpComing</span>
          </a>
          <a class="mdc-list-item"data-page ="page2" href="#">
            <span class="mdc-list-item__text">Now Playing</span>
          </a>
        </nav>
      </div>
    </aside>

    <!-- necessary for modal drawer -->
    <div class="mdc-drawer-scrim"></div>
    
    
    <!--  -->
    <header class="mdc-top-app-bar">
      <div class="mdc-top-app-bar__row">
        <section class="mdc-top-app-bar__section mdc-top-app-bar__section--align-start">
          <a href="#" class="material-icons mdc-top-app-bar__navigation-icon">menu</a>
          <span class="mdc-top-app-bar__title">Open the drawer</span>
        </section>
      </div>
    </header>
    <div class="mdc-top-app-bar--fixed-adjust"><div>


        <div id="content"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>


    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    
    
    <script type="text/javascript">

    // wait til the document is ready
    $(document).ready(function () {

      // initializes all elements with the data-mdc-auto-init attribute
      window.mdc.autoInit();

      // creating a var reference just to save code later
      var drawer = $("aside")[0].MDCDrawer;


      // when menu icon is click, toggle drawer open property
      $(".mdc-top-app-bar__navigation-icon").on("click", function(){
        drawer.open = !drawer.open;
      });

      // could/should/would add an event handler for the drawer items;  click should close the drawer

        // Open Tops drawer item
         $("aside .mdc-list-item").on("click", function(){
          //$(document).ready(function() {
         var target = $(this).attr("data-page");
        $("#content").load( target+ ".html");
             drawer.open = false;

     // })
  
        });
    });
    </script>
  
  </body>
</html>
